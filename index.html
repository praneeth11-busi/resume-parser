<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Automated Resume Parser</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Upload Resume
                    </div>
                    <div class="card-body">
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="resume" class="form-label">Select PDF or DOCX file:</label>
                                <input class="form-control" type="file" id="resume" name="resume" accept=".pdf,.docx" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload and Parse</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Search Candidates
                    </div>
                    <div class="card-body">
                        <form action="/search" method="get">
                            <div class="mb-3">
                                <label for="search" class="form-label">Search by skill or name:</label>
                                <input type="text" class="form-control" id="q" name="q" placeholder="e.g., Python, Java, etc.">
                            </div>
                            <button type="submit" class="btn btn-secondary">Search</button>
                            <a href="/candidates" class="btn btn-link">View All Candidates</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning mt-3">
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
